{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EduTrack360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'login' %}">
              <img src="{% static 'images/2.png' %}" alt="EduTrack360 logo" class="logo-img">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'students' %}">
                          <i class="fa-solid fa-list fa-lg"></i> All Students
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'add' %}">
                          <i class="fa-solid fa-plus fa-lg"></i> Add Student
                      </a>
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto"> <!-- Added ml-auto class here -->
                  {% if user.is_authenticated %}
                      <!-- User is logged in, show logout link -->
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                  {% else %}
                      <!-- User is not logged in, show login link -->
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
  
    <div class="container-fluid">
      {% block body %}
      {% endblock %}
    </div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy; <script>document.write(new Date().getFullYear())</script> EduTrack360 by <a href="http://tgmatinketja.co.za/">Tshwarelo Matinketja</a>.
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
